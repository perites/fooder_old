<body>

<h1>{{day.date}}</h1>
<h1>{{day.weekday}}</h1>
<h3>week : {{day.week_number}}</h3>

<h2>lunch : </h2>
{% for dish in day.lunch %}
	<a href="/dish/{{dish}}"><h3>{{dish}}</h3></a>
{% endfor %}

<h2>dinner : </h2>
{% for dish in day.dinner %}

{% endfor %}




<form action="/menu/{{day.date}}" >
<button >Menu for this weekday</button>
</form>

</form>
